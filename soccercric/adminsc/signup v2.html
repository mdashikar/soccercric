<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Admin Dashboard</title>
    
    <!-- Meta OG -->
    <meta property="og:title" content="Premium Admin Templates Analytics Dashboard">
    <meta property="og:description" content="Clear and intuitive data categorization coming along with unique and user friendly layout.">
    <meta property="og:image" content="img/Live/MDB/dashboard-na-fb-share.jpg">
    <meta property="og:url" content="analytics.html">
    <meta property="og:site_name" content="mdbootstrap.com">
    <!-- /Meta OG -->

    <!-- Twitter Card -->
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:description" content="Clear and intuitive data categorization coming along with unique and user friendly layout." />
	<meta name="twitter:title" content="Admin Dashboard" />
	<meta name="twitter:site" content="@admin" />
	<meta name="twitter:image" content="img/Live/MDB/dashboard-na-fb-share.jpg" />
	<meta name="twitter:creator" content="@MDBootstrap" />
	<!-- /Twitter Card -->    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.css" rel="stylesheet">

    <!-- Customizer -->
    <link rel="stylesheet" href="css/customizer.min.css">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">


</head>

<body class="fixed-sn white-skin">


    <div class="container">
        <div class="row">
            <section class="signup">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4 mt-1 hidden-sm-down">
                            <h1>Why to sign up?</h1>

                            <ul class="advantages-list">
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Lorem ipsum dolor sit amet Quia earum</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Consectetur adipisicing elit</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Nemo vero quisquam adipisci</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Perferendis ipsum accusamus</li>
                                <li><span class="green-text"><i class="fa fa-check"></i></span> Fugiat dolor ratione</li>
                                <li>...and way way more!</li>
                            </ul>                        

                            <a href="#" class="btn btn-outline-primary">Read more</a>
                        </div>

                        <div class="col-md-5 offset-md-3">
                            
                            <!--Form with header-->
                            <div class="card">
                                <div class="card-block">

                                    <!--Header-->
                                    <div class="form-header">
                                        <h3><i class="fa fa-lock"></i> Signup:</h3>
                                    </div>

                                    <!--Body-->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix"></i>
                                        <input type="text" id="form1" class="form-control">
                                        <label for="form1">First name</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-user prefix"></i>
                                        <input type="text" id="form2" class="form-control">
                                        <label for="form2">Last name</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix"></i>
                                        <input type="text" id="form3" class="form-control">
                                        <label for="form3">Your email</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-lock prefix"></i>
                                        <input type="password" id="form4" class="form-control">
                                        <label for="form4">Your password</label>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-primary">Sign up</button>
                                    </div>

                                </div>

                                <!--Footer-->
                                <div class="modal-footer text-center">
                                    Or login with <button type="button" class="btn btn-gplus"><i class="fa fa-google left"></i> Google</button>
                                </div>

                            </div>
                            <!--/Form with header-->
                        </div>
                    </div>

                </div>
            </section>
        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    
    <!-- Customizer -->
    <script type="text/javascript" src="../../js/customizer.min.js"></script>


    <script type="text/javascript">
        // Tooltips Initialization
        $(function () {
          $('[data-toggle="tooltip"]').tooltip('show')
        })
    </script>

</body>

</html>
